{% load static %}

<html>

    <head>
        <title>Sistema de Controle de Estoques</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    </head>

    <body>

        <nav class="navbar navbar-dark bg-dark">

            <div class="ms-auto">


                {% if user.is_authenticated %}
{% comment %} 
                    <a href="{% url 'notes.list' %}" class="btn btn-outline-light me-1">Home</a>
                    <a href="{% url 'notes.new' %}" class="btn btn-outline-light me-1">Create</a>
 {% endcomment %}
                    <form method="POST" action="{% url 'home.logout' %}"> {% csrf_token %}
                        <button type='submit' class="btn btn-outline-light me-1">Logout</button>
                    </form>
                    
                {% else %}
                    
                    <a href="{% url 'home.login' %}" class="btn btn-outline-light me-1">Login</a>
                    <a href="{% url 'home.signup' %}" class="btn btn-outline-light me-1">Signup</a>

                {% endif %} 

            </div>

        </nav>

        <div class="my-5 text-center container">

            {% block content %}
            {% endblock %}

        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>


</html>
